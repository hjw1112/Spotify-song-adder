<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Adder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="headerdiv">
        <img src="{{ url_for('static', filename='image/spotify_logo.png') }}" alt="Spotify Logo" id="spotify_logo" class="header">
        <h1 id="title" class="header">Spotify Song Adder</h1>
    </div>
    <p id="powered_by">Powered by OpenAI</p>
    
    <p>Logged in as: <strong>{{ username }}</strong></p>

    <p id="titleandname">Please enter song title and artist name</p>

    <a id="img_download" href="{{ url_for('static', filename='image/demo image.png') }}" download>
        <p>Download demo song list image</p>
    </a>

    <div id="imgortxt">
        <label class="imgortxt_content">
          <input type="radio" name="imgortxt" value="txt"> <span>enter text</span>
        </label>
        <label class="imgortxt_content">
          <input type="radio" name="imgortxt" value="img"> <span>extract text from image</span>
        </label>
        <button onclick="start()" id="initbutton" class="button">press to enter data</button>
    </div>

    <div class="inputdiv" id="imginput">
        <!-- <label for="image-upload">Select an image:</label>  -->
        <input type="file" id="image_upload" accept="image/*" name="image">
    </div>
    
    <div class="inputdiv" id="txtinput">
        <!-- <label for="text">Enter text:</label> -->
        <input type="text" id="text_input" name="text" placeholder="input text..."> 
    </div>
    <button id="ConfirmButton" class="button">Submit</button>

    <div class="loader" id="loader"></div>

    <iframe
        title="Spotify Embed: Dynamic Playlist"
        src="https://open.spotify.com/embed/playlist/{{ playlist_id }}?utm_source=generator&theme=0"
        width="100%"
        height="380"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        id="iframe">
    </iframe>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
